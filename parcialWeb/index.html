<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css-adminlte/adminlte.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="imprimir_resultado.html">
    <title>Formulario Parcial</title>
</head>

<body>
    <div class="container-fluid"> 
        <div class="row">
                <div class="col-sm-12 d-flex justify-content-center">
                    <h1 class="text-center"><b>Web</b>Developer </h1>.
                </div>
        </div>
    </div>
    
    <div class="container">
        <div class="abs-center">
            <div class="card mx-auto" style="width: 25rem;">
                <div class="card-body">
                    <div class="container-fluid"> 
                        <div class="row">
                                <div class="col-sm-12 d-flex justify-content-center">
                                    <h4 class="text-center">Formulario de afiliaci√≥n </h4>.
                                </div>
                        </div>
                    </div>

                    <form id="formulario" method="GET" action="imprimir_resultado.html">

                            <div class="input-group mb-3">
                                <label for="nombre" class="form-label"></label>
                                <input placeholder="Nombre completo" type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                                <div class="input-group-append">
                                    <span style="background-color: white;" class="input-group-text">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                </div>
                            </div>
                            

                            <div class="input-group mb-3">
                                <label for="email" class="form-label"></label>
                                <input placeholder="Email" type="email" class="form-control" id="email">
                                <div class="input-group-append">
                                    <span style="background-color: white;" class="input-group-text">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
                                </div>    
                            </div>



                            <div class="input-group mb-3">
                                <label for="telefono" class="form-label"></label>
                                <input placeholder="Telefono" type="phone" class="form-control" id="telefono">
                                <div class="input-group-append">
                                    <span style="background-color: white;" class="input-group-text">
                                        <i class="bi bi-telephone-fill"></i>
                                    </span>    
                                </div>  
                            </div>

                            
                            <div class="input-group mb-3">
                                <label for="gustos" class="form-label"></label>
                                <input type="text" class="form-control" id="gustos">
                                <div class="input-group-append">
                                    <button id="boton_gustos" class="btn btn-outline-success" type="button" onclick = "editar()">Gustos</button>
                                </div>
                            </div>

                            <div class="col-md-3 col-sm-6 col-12">
                                <div style="width:21rem;" class="info-box">
                                  <span class="info-box-icon bg-success"><i class="bi bi-flag"></i></span>
                    
                                  <div  class="info-box-content">
                                    <table class="table table-bordered">
                                        <thead id="tabla">
                                        <tr>
                                            <th scope="col">Gusto</th>
                                            <th scope="col">%</th>
                                            <th scope="col" id="editar">Edit</th>
                                        </tr>
                                        </thead>
                                    </table>
                                  </div>
                                  <!-- /.info-box-content -->
                                </div>
                                <!-- /.info-box -->
                              </div>
                            <div>
                                <a style="text-decoration:none" href="imprimir_resultado.html"> Ir a Site de P Web </a>
                            </div>
                            <div id="formulario1"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
        <script src="javascript/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
